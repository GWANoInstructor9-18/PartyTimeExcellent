<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>party</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <!-- HEADER -->
  <div class="container">
    <h1 class="text-center header">Party Time Excellent</h1>
  </div>

  <!-- BODY / CONTAINER DIV -->
  <section class="container">
    <div class="container-fluid text-center main">
      <div class="row">

        <!-- BUTTON DIV -->
        <div class="col-sm-5 sections">
          <br>
          <button id="createBtn" class="btn-primary">Create a party</button>
          <br>
          <br>
          <button id="findBtn" class="btn-primary">Find a party</button>
        </div>

        <!-- LIST DIV -->
        <div class="col-sm-5 col-sm-push-1 sections">
          list of parties go here
          <ul id="partyList">
          </ul>
        </div>
      </div>
    </div>
  </section>
  <br>
  
  <!-- MAP DIV -->
  <section class="sections col-sm-7">
    <div class="container-fluid text-center">
      <div class="map">
  Map will go here
      </div>
    </div>
  </section>

  <!-- CREATE MODAL -->
  <div id='createModal' class='modal'>
    <div class="modal-content">
      <span class="close">&times</span>
      <form>
        Event Name:<br>
        <input type="text" id="getEventName"><br>
        Street Address:<br>
        <input type="text" id="getStreetAddress"><br>
        City:<br>
        <input type="text" id="getCity"><br>
        State:<br>
        <select id="getState"> 
          <option value="AL">Alabama</option><option value="AK">Alaska</option><option value="AZ">Arizona</option><option value="AR">Arkansas</option><option value="CA">California</option><option value="CO">Colorado</option><option value="CT">Connecticut</option><option value="DE">Delaware</option><option value="DC">District Of Columbia</option><option value="FL">Florida</option><option value="GA">Georgia</option><option value="ID">Idaho</option><option value="IL">Illinois</option><option value="IN">Indiana</option><option value="IA">Iowa</option><option value="KS">Kansas</option><option value="KY">Kentucky</option><option value="LA">Louisiana</option><option value="ME">Maine</option><option value="MD">Maryland</option><option value="MA">Massachusetts</option><option value="MI">Michigan</option><option value="MN">Minnesota</option><option value="MS">Mississippi</option><option value="MO">Missouri</option><option value="MT">Montana</option><option value="NE">Nebraska</option><option value="NV">Nevada</option><option value="NH">New Hampshire</option><option value="NJ">New Jersey</option><option value="NM">New Mexico</option><option value="NY">New York</option><option value="NC">North Carolina</option><option value="ND">North Dakota</option><option value="OH">Ohio</option><option value="OK">Oklahoma</option><option value="OR">Oregon</option><option value="PA">Pennsylvania</option><option value="RI">Rhode Island</option><option value="SC">South Carolina</option><option value="SD">South Dakota</option><option value="TN">Tennessee</option><option value="TX">Texas</option><option value="UT">Utah</option><option value="VT">Vermont</option><option value="VA">Virginia</option><option value="WA">Washington</option><option value="WV">West Virginia</option><option value="WI">Wisconsin</option><option value="WY">Wyoming</option>
        </select><br>

        Zip:<br>
        <input type="text" id="getZip"><br>
        21+ party? <br>
          <label for="Yes"></label> Yes
          <input name="ageCheck" type="radio" value="Yes">
          <label for="No"></label> No
          <input name="ageCheck" type="radio" value="No"><br>

        Is this a private party? <br>
          <label for="Yes"></label> Yes
          <input name="privateCheck" type="radio" value="Yes">
          <label for="No"></label> No
          <input name="privateCheck" type="radio" value="No"><br>

        Date:<br>
        <input type="date" id="getDate"><br>
        Time:<br>
        <input type="time" id="getTime"><br>
        Event description:<br>
        <input type="text" id="getDescription"><br>
        <button class="btn-primary" id="createSubmitBtn" type="button">Submit</button>
      </form>
    </div>
  </div>

<script src="js/scripts.js"></script>
</body>
</html>
